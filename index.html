<script>
    // âœ… SHA-256 ì•”í˜¸ë¬¸ ì…ë ¥ (ë¹„ë°€ë²ˆí˜¸: ê½ƒê²Œ1234 ì˜ˆì‹œ)
    const ENCRYPTED_PW = "c6ccc351ce1528625d704b3e538f06cb28bfcbf2e4b63c4fb222e41f630381b8";

    async function checkLogin() {
        const input = document.getElementById('pw-input').value;
        const msgUint8 = new TextEncoder().encode(input);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if(hashHex === ENCRYPTED_PW) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            loadData();
        } else {
            alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
        }
    }

    const API_URL = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";
    let db = { notice: [], ment: [], perf: [] };

    function formatDate(dateStr) {
        const d = new Date(dateStr);
        if (isNaN(d.getTime())) return dateStr;
        return `${d.getMonth() + 1}/${d.getDate()}`;
    }

    async function loadData() {
        try {
            const res = await fetch(`${API_URL}?t=${Date.now()}`).then(r => r.json());
            db = res;
            document.getElementById('notice-list').innerHTML = res.notice.map(n => `
                <div class="notice-item">
                    <span class="notice-date">${formatDate(n.date)}</span>
                    <span class="notice-content">${n.content}</span>
                </div>
            `).join('');
            const select = document.getElementById('ment-select');
            select.innerHTML = '<option value="">-- ìƒí™© ì„ íƒ --</option>';
            res.ment.filter(m => m.type).forEach(m => {
                const opt = document.createElement('option'); opt.value = m.type; opt.innerText = m.type; select.appendChild(opt);
            });
            let cum = 0;
            document.getElementById('perf-list').innerHTML = res.perf.map(p => {
                const val = parseInt(String(p.val).replace(/[^0-9]/g, '')) || 0;
                cum += val;
                return `<tr><td>${formatDate(p.date)}</td><td>${p.val}</td><td class="cum-cell">${cum.toLocaleString()}</td></tr>`;
            }).join('');
        } catch(e) { console.error(e); }
    }

    function updateMentBox(v) {
        const item = db.ment.find(m => m.type === v);
        const display = document.getElementById('ment-display');
        if (item) {
            display.innerText = item.talk; 
            display.scrollTop = 0;
        } else {
            display.innerText = "ìƒí™©ì„ ì„ íƒí•˜ì„¸ìš”.";
        }
    }

    // âœ… ë‹¤ì¤‘ ê²°ê³¼ ì§€ì› ë° ì •í™•í•œ í‚¤ì›Œë“œ ë§¤ì¹­ ê²€ìƒ‰ í•¨ìˆ˜
    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        const display = document.getElementById('guide-display');
        
        if (!q) { display.innerHTML = "ê²€ìƒ‰ ê²°ê³¼ê°€ í‘œì‹œë©ë‹ˆë‹¤."; return; }

        const results = db.ment.filter(m => 
            String(m.num) === q || 
            (m.key && m.key.toLowerCase() === q)
        );

        if (results.length > 0) {
            display.innerHTML = results.map(found => `
                <div style="margin-bottom: 15px; border-bottom: 1px dashed #ffccc7; padding-bottom: 10px;">
                    <b style="color:#333; font-size:1rem;">[${found.num || ''}] ${found.key || ''}</b><br>
                    <div style="margin-top:8px; white-space: pre-wrap; color: #a8071a;">${found.pos || ''}</div>
                </div>
            `).join('');
            display.scrollTop = 0;
        } else {
            display.innerHTML = "<span style='color:#999;'>ì •í™•í•œ ë²ˆí˜¸ë‚˜ í‚¤ì›Œë“œ(ì¸ì¦/ë¯¸ì¸ì¦)ë¥¼ ì…ë ¥í•˜ì„¸ìš”.</span>";
        }
    }

    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'ko-KR'; 
        rec.start();
        rec.onresult = async (e) => {
            const val = e.results[0][0].transcript.replace(/[^0-9]/g, '');
            if(val && confirm(val + "ê±´ì„ ì €ì¥í• ê¹Œìš”?")) {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'save', value: val }) });

    }
