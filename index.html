    const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbxn9dNC9NvG-cwkwxOBfEVAM8vYKYUrqLX-MvF9OqIr7AHGZEDBml5mqjPftgVFFYK29w/exec";

    async function init() {
        setTodayDate();

    async function loadNotice() {
        try {
            const res = await fetch(`${SHEET_API_URL}?mode=notice`);
            const data = await res.json();
            const container = document.getElementById("notice-container");
            container.innerHTML = "";
            data.forEach(item => {
                const row = `

                        <div class="col-content">â€¢ ${item.content || ""}</div>

    async function loadMents() {
        try {
            const res = await fetch(`${SHEET_API_URL}?mode=ment`);
            mentData = await res.json();
            const select = document.getElementById("type");
            const types = [...new Set(mentData.map(i => i.type))];
            select.innerHTML = '<option value="">ìœ í˜• ì„ íƒ</option>';
            types.forEach(t => select.innerHTML += `<option value="${t}">${t}</option>`);

        const val = document.getElementById("quick-search").value.toLowerCase();
        const f = mentData.find(i => String(i.screenNum).toLowerCase() === val || String(i.keywords).includes(val));
