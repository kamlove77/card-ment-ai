<!DOCTYPE html>

<head>

    <style>

        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 10px; background: var(--bg); overscroll-behavior-y: contain; }
        .notice-wrapper { background: #6c5ce7; color: white; padding: 10px; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .notice-header { font-weight: bold; font-size: 14px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px; }
        .refresh-btn { background: rgba(255,255,255,0.3); border: 1px solid white; color: white; padding: 3px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; }

        .display-area { min-height: 120px; white-space: pre-wrap; word-break: break-all; line-height: 1.6; font-size: 14px; color: #333; }
        .search-res { color: #d32f2f; font-weight: bold; border-bottom: 1px solid #eee; padding: 6px 0; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 5px; }
        th, td { border: 1px solid #eee; padding: 6px; text-align: center; }
        th { background: #f8f9fa; color: #777; }
        .today { background: #fff9c4; font-weight: bold; }
        .total-row { background: #6c5ce7 !important; color: white !important; font-weight: bold; }
        .error-msg { color: #ffeb3b; font-weight: bold; text-align: center; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="notice-wrapper">
    <div class="notice-header">
        <span>ğŸ“¢ ê³µì§€ì‚¬í•­</span>
        <button class="refresh-btn" onclick="loadData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
    </div>
    <div id="notice-container">ë°ì´í„°ë¥¼ ì—°ê²°í•˜ëŠ” ì¤‘...</div>
</div>

<div class="main-container">
    <div class="card">
        <div class="title">ğŸ“ ìƒë‹´ ë©˜íŠ¸</div>
        <select id="ment-select" onchange="updateMent()"><option value="">-- ë¡œë”© ì¤‘ --</option></select>
        <div id="ment-display" class="display-area"></div>
    </div>
    <div class="card">
        <div class="title">ğŸ” ë¹ ë¥¸ ê²€ìƒ‰</div>
        <input type="text" id="keyword" oninput="searchGuide()" placeholder="ë²ˆí˜¸/í‚¤ì›Œë“œ ì…ë ¥">
        <div id="guide-display" class="display-area" style="min-height:60px; max-height:150px; overflow-y:auto;"></div>
        <div class="title" style="margin-top:20px;">ğŸ“Š ì‹¤ì  (ëˆ„ì  í¬í•¨)</div>
        <table id="perf-table"></table>
    </div>
</div>

<script>
    let db = { notice: [], ment: [], perf: [] };
    const url = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";

    const toArr = (obj) => Array.isArray(obj) ? obj : Object.values(obj);

    function getSimpleDate(dateStr) {
        if (!dateStr) return "";
        let s = String(dateStr);
        return s.length > 5 ? s.substring(s.length - 5).replace('-', '/') : s;
    }

    // â­ ìë™ ì¬ì‹œë„ ë¡œì§ì´ í¬í•¨ëœ ë°ì´í„° ë¡œë“œ í•¨ìˆ˜
    async function loadData(retries = 3) {
        const container = document.getElementById('notice-container');
        container.innerHTML = "ğŸ“¡ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘... (ë‚¨ì€ì‹œë„: " + retries + ")";
        
        try {
            const resp = await fetch(url + "?t=" + Date.now());
            if (!resp.ok) throw new Error();
            db = await resp.json();
            
            // 1. ê³µì§€ì‚¬í•­
            if(db.notice?.length > 0) {
                const recent = [...db.notice].reverse().slice(0, 5);
                container.innerHTML = recent.map(n => {
                    const r = toArr(n);
                    return `<div class="notice-item"><span class="notice-date">[${r[0]||''}]</span> ${r[1]||''}</div>`;
                }).join('');
            } else { container.innerText = "ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤."; }

            // 2. ë©˜íŠ¸ ìœ í˜•
            const sel = document.getElementById('ment-select');
            if(db.ment?.length > 0) {
                const types = [...new Set(db.ment.map(m => toArr(m)[1]))].filter(Boolean);
                sel.innerHTML = '<option value="">-- ìœ í˜• ì„ íƒ --</option>';
                types.forEach(t => { sel.innerHTML += `<option value="${t}">${t}</option>`; });
            }

            // 3. ì‹¤ì  í…Œì´ë¸”
            const perfTable = document.getElementById('perf-table');
            if(db.perf?.length > 0) {
                let html = '<thead><tr><th>ë‚ ì§œ</th><th>ì‹¤ì </th><th>%</th></tr></thead><tbody>';
                let totalVal = 0;
                db.perf.forEach((p, idx) => {
                    const r = toArr(p);
                    const val = Number(r[1]) || 0;
                    totalVal += val;
                    const isLast = (idx === db.perf.length - 1) ? 'class="today"' : '';
                    html += `<tr ${isLast}><td>${getSimpleDate(r[0])}</td><td>${val}</td><td>${r[2]||'-'}</td></tr>`;
                });
                html += `<tr class="total-row"><td>ëˆ„ì í•©ê³„</td><td>${totalVal.toLocaleString()}</td><td>-</td></tr>`;
                perfTable.innerHTML = html + '</tbody>';
            }
        } catch (e) {
            if (retries > 0) {
                setTimeout(() => loadData(retries - 1), 1500);
            } else {
                container.innerHTML = `<div class="error-msg" onclick="loadData()">âš ï¸ í´ë¦­í•˜ì—¬ ë°ì´í„° ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°</div>`;
            }
        }
    }

    function updateMent() {
        const val = document.getElementById('ment-select').value;
        const found = db.ment.find(m => toArr(m)[1] === val);
        document.getElementById('ment-display').innerText = found ? (toArr(found)[4] || "ë‚´ìš© ì—†ìŒ") : "";
    }

    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        const display = document.getElementById('guide-display');
        if (!q) { display.innerHTML = ""; return; }
        
        const results = db.ment.filter(m => {
            const r = toArr(m);
            const a = String(r[0]||"").toLowerCase(); // A: ëŒ€ë¶„ë¥˜
            const b = String(r[1]||"").toLowerCase(); // B: ìœ í˜•
            const c = String(r[2]||"").toLowerCase(); // C: í‚¤ì›Œë“œ
            const d = String(r[3]||"").toLowerCase(); // D: ë²ˆí˜¸
            const e = String(r[4]||"").toLowerCase(); // E: ë‚´ìš©

            if (a.includes(q)) { return a.includes(q) || e.includes(q); }
            return b.includes(q) || c.includes(q) || d.includes(q);
        });
        
        display.innerHTML = results.map(i => {
            const r = toArr(i);
            return `<div class="search-res">[${r[3]||''}] ${r[2]||''}</div>`;
        }).join('');
    }

    window.onload = loadData;
</script>
