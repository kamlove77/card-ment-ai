<div id="notice-container">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

<div class="main-container">

    <div class="card">

<script>
    let db = { notice: [], ment: [], perf: [] };
    const url = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";

    // ë°ì´í„°ë¥¼ ë°°ì—´ë¡œ ë³€í™˜í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
    const toArr = (obj) => Array.isArray(obj) ? obj : Object.values(obj);

    async function loadData() {
        const container = document.getElementById('notice-container');
        try {
            const response = await fetch(url + "?t=" + Date.now());
            db = await response.json();
            
            // 1. ê³µì§€ì‚¬í•­ (ë‚ ì§œ í‘œì‹œ + ìµœì‹  5ê°œ)
            if(db.notice && db.notice.length > 0) {

                container.innerHTML = recent.map(n => {
                    const r = toArr(n);
                    return `<div class="notice-item"><span class="notice-date">[${r[0] || ''}]</span> ${r[1] || ''}</div>`;
                }).join('');
            } else { container.innerText = "ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤."; }

            // 2. ë©˜íŠ¸ ì…€ë ‰íŠ¸ë°•ìŠ¤ (ìœ í˜• ë°ì´í„° ì¶”ì¶œ)
            const sel = document.getElementById('ment-select');
            if(db.ment && db.ment.length > 0) {
                const types = [...new Set(db.ment.map(m => toArr(m)[0]))].filter(Boolean);
                sel.innerHTML = '<option value="">-- ìœ í˜• ì„ íƒ --</option>';
                types.forEach(t => { sel.innerHTML += `<option value="${t}">${t}</option>`; });
            }

            // 3. ì‹¤ì  í…Œì´ë¸” + ëˆ„ì í•©ê³„ ê³„ì‚°
            const perfTable = document.getElementById('perf-table');

                let totalVal = 0;
                db.perf.forEach((p, idx) => {
                    const r = toArr(p);
                    const val = Number(r[1]) || 0;
                    totalVal += val;
                    const isLast = (idx === db.perf.length - 1) ? 'class="today"' : '';
                    html += `<tr ${isLast}><td>${r[0]}</td><td>${val}</td><td>${r[2] || '-'}</td></tr>`;
                });
                html += `<tr class="total-row"><td>ëˆ„ì í•©ê³„</td><td>${totalVal.toLocaleString()}</td><td>-</td></tr>`;
                perfTable.innerHTML = html + '</tbody>';
            }
        } catch (e) {

    function updateMent() {

        // ë©˜íŠ¸ ë‚´ìš©ì€ 4ë²ˆì§¸ ì¹¸(ì¸ë±ìŠ¤ 3)ì— ìˆë‹¤ê³  ê°€ì •
        document.getElementById('ment-display').innerText = found ? (toArr(found)[3] || "ë‚´ìš© ì—†ìŒ") : "";

    function searchGuide() {

            return `<div class="search-res">[${r[2] || ''}] ${r[1] || ''}</div>`;

</script>
