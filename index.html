<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 상담 통합 시스템</title>
    <style>
        :root { --blue: #007bff; --red: #ff4d4f; --bg: #f0f2f5; --yellow: #fff9c4; }
        body { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .wrapper { max-width: 1200px; margin: 0 auto; }

        /* 상단 공지사항 바 */
        .notice-bar { 
            background: var(--yellow); border-left: 5px solid #fbc02d; 
            padding: 15px; border-radius: 8px; margin-bottom: 20px; 
            font-weight: bold; font-size: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .main-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); min-height: 600px; }
        h2 { font-size: 1.25rem; border-bottom: 2px solid var(--blue); padding-bottom: 12px; margin-top: 0; display: flex; align-items: center; gap: 8px; }

        /* 왼쪽: 상담 멘트 생성기 (드롭다운) */
        .select-label { display: block; margin-top: 15px; color: #666; font-size: 0.9rem; }
        .select-box { 
            width: 100%; padding: 15px; border: 2px solid var(--blue); border-radius: 10px; 
            font-size: 1.1rem; margin-top: 8px; outline: none; background: #fcfdff; cursor: pointer;
        }
        .ment-box { 
            background: #ffffff; border: 2px solid var(--blue); padding: 25px; 
            border-radius: 12px; min-height: 250px; font-size: 1.2rem; line-height: 1.8; 
            white-space: pre-wrap; margin-top: 25px; display: none; box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
        }
