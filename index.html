<body>

<div class="notice-wrapper">
    <div class="notice-header">
        <span>ğŸ“¢ ì—…ë¬´ ê°€ì´ë“œ</span>

    <div id="notice-container">ë°ì´í„° ë¡œë”© ì¤‘...</div>

<div class="main-container">

        <select id="ment-select" onchange="updateMent()"><option value="">-- ë¡œë”© ì¤‘ --</option></select>

    </div>
    <div class="card">
        <div class="title">ğŸ” ë¹ ë¥¸ ê²€ìƒ‰</div>
        <input type="text" id="keyword" oninput="searchGuide()" placeholder="ë²ˆí˜¸ë‚˜ í‚¤ì›Œë“œ ì…ë ¥">
        <div id="guide-display" class="display-area" style="max-height:200px; overflow-y:auto; min-height:50px;"></div>
        <div class="perf-section" style="margin-top:15px;">

</div>

<script>
    // âš ï¸ ì—¬ê¸°ì— ê½ƒê²Œë‹˜ì˜ ì‹¤ì œ êµ¬ê¸€ ì•±ìŠ¤ ìŠ¤í¬ë¦½íŠ¸ URLì„ ë„£ì–´ì£¼ì„¸ìš”!
    const url = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";

    let db = { notice: [], ment: [], perf: [] };

    // ë°ì´í„° í˜•ì‹ ì •ê·œí™” í•¨ìˆ˜
    function formatRow(m) {
        if (!m) return ["", "", "", "", ""];
        if (Array.isArray(m)) return m;
        // ê°ì²´ í˜•íƒœ(GASì—ì„œ JSONìœ¼ë¡œ ì˜¬ ë•Œ) ëŒ€ì‘
        return [m.type || m[0] || "", m.num || m[1] || "", m.key || m[2] || "", m.pos || m[3] || "", m.talk || m[4] || ""];
    }

    async function loadData() {
        const noticeCont = document.getElementById('notice-container');
        const mentSel = document.getElementById('ment-select');
        
        try {
            const res = await fetch(url + "?t=" + Date.now());
            if (!res.ok) throw new Error("ë„¤íŠ¸ì›Œí¬ ì‘ë‹µ ì˜¤ë¥˜");
            db = await res.json();
            
            console.log("ë°›ì€ ë°ì´í„°:", db); // ë¸Œë¼ìš°ì € ê°œë°œìë„êµ¬(F12)ì—ì„œ í™•ì¸ìš©

            // 1. ê³µì§€ì‚¬í•­
            if(db.notice && db.notice.length > 0) {
                noticeCont.innerHTML = [...db.notice].reverse().slice(0, 5).map(n => {
                    const r = Array.isArray(n) ? n : Object.values(n);
                    return `<div style="padding:2px 0;"><span style="color:#f1c40f; font-weight:bold;">[${r[0]||''}]</span> ${r[1]||''}</div>`;
                }).join('');
            } else { noticeCont.innerText = "ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤."; }

            // 2. ì…€ë ‰íŠ¸ë°•ìŠ¤ (Aì—´)
            if(db.ment && db.ment.length > 0) {
                const types = [...new Set(db.ment.map(m => formatRow(m)[0]))].filter(Boolean);
                mentSel.innerHTML = '<option value="">-- ìœ í˜• ì„ íƒ --</option>' + types.map(t => `<option value="${t}">${t}</option>`).join('');
            } else { mentSel.innerHTML = '<option value="">ë°ì´í„° ì—†ìŒ</option>'; }

            // 3. ì‹¤ì  í…Œì´ë¸”
            if(db.perf && db.perf.length > 0) {
                let total = 0;
                let rows = db.perf.map((p, idx) => {
                    const r = Array.isArray(p) ? p : Object.values(p);
                    const val = Number(r[1]) || 0;
                    total += val;
                    const dStr = String(r[0]);
                    const date = dStr.includes('-') ? dStr.split('-').slice(1).join('/') : dStr;
                    return `<tr class="${idx === db.perf.length-1 ? 'today' : ''}"><td>${date}</td><td>${val}</td><td>${r[2]||'-'}</td></tr>`;
                }).join('');
                document.getElementById('perf-table').innerHTML = `<thead><tr><th>ë‚ ì§œ</th><th>ì‹¤ì </th><th>%</th></tr></thead><tbody>${rows}<tr class="total-row"><td>í•©ê³„</td><td>${total.toLocaleString()}</td><td>-</td></tr></tbody>`;
            }
        } catch (e) {
            console.error("ë¡œë”© ì—ëŸ¬:", e);
            noticeCont.innerText = "ë°ì´í„° ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (URL í™•ì¸ í•„ìš”)";
        }
    }

    function updateMent() {
        const val = document.getElementById('ment-select').value;
        if (!val) { document.getElementById('ment-display').innerText = ""; return; }
        const found = db.ment.find(m => formatRow(m)[0] === val);
        document.getElementById('ment-display').innerText = found ? (formatRow(found)[4] || "ë‚´ìš© ì—†ìŒ") : "";
    }

    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        const display = document.getElementById('guide-display');
        if (!q) { display.innerHTML = ""; return; }
        const results = db.ment.filter(m => {
            const r = formatRow(m);
            return String(r[1]||"").toLowerCase().includes(q) || String(r[2]||"").toLowerCase().includes(q);
        });
        display.innerHTML = results.map(m => {
            const r = formatRow(m);
            return `<div class="search-res">[${r[1] || ''}] ${r[2] || ''}</div>`;
        }).join('');
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¦‰ì‹œ ì‹¤í–‰
    window.onload = loadData;
</script>
