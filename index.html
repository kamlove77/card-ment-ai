<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카드 상담 통합 가이드</title>
    <style>
        :root { --blue: #007bff; --red: #ff4d4f; --bg: #f0f2f5; --yellow: #fff9c4; }
        body { font-family: 'Malgun Gothic', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .wrapper { max-width: 1200px; margin: 0 auto; }

        /* ✅ 공지사항: '공지사항' 제목 추가 및 세로 스크롤 */
        .notice-container { 
            background: var(--yellow); border-left: 5px solid #fbc02d; 
            margin-bottom: 20px; border-radius: 8px; 
            height: 130px; display: flex; flex-direction: column;
            padding: 12px 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        /* 제목 스타일 */
        .notice-header { 
            font-weight: bold; font-size: 1.1rem; color: #444; 
            margin-bottom: 8px; border-bottom: 1px solid #e6e0a8; 
            padding-bottom: 5px; flex-shrink: 0; 
        }
        .notice-list { overflow-y: auto; flex-grow: 1; }
        .notice-item { border-bottom: 1px dotted #d1cca4; padding: 6px 0; font-size: 0.95rem; display: flex; align-items: flex-start; }
        .notice-date { color: #666; font-size: 0.85rem; min-width: 90px; font-weight: bold; }
        .notice-content { color: #333; line-height: 1.4; white-space: pre-wrap; }

        .main-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: 620px; display: flex; flex-direction: column; }
        h2 { font-size: 1.2rem; border-bottom: 2px solid var(--blue); padding-bottom: 10px; margin-top: 0; }

        /* 왼쪽: 상담 멘트 */
        .select-box { width: 100%; padding: 15px; border: 2px solid var(--blue); border-radius: 10px; font-size: 1.1rem; margin-top: 15px; cursor: pointer; }
        .ment-box { 
            background: #ffffff; border: 2px solid var(--blue); padding: 25px; border-radius: 12px; 
            flex-grow: 1; font-size: 1.2rem; line-height: 1.8; white-space: pre-wrap; 
            margin-top: 20px; display: none; overflow-y: auto; 
        }

        /* 오른쪽: 가이드 및 실적 스크롤 */
        .search-input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.1rem; margin-top: 15px; }
        .guide-box { 
            background: #fff1f0; border-left: 5px solid var(--red); padding: 20px; border-radius: 10px; 
            height: 150px; overflow-y: auto; margin-top: 15px; line-height: 1.7; 
        }
        
        /* 실적 현황 스크롤 */
        .perf-area { margin-top: 20px; flex-grow: 1; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 12px; border-bottom: 2px solid #dee2e6; position: sticky; top: 0; z-index: 10; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
    </style>
</head>
