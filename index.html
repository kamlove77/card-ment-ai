<script>
    let db = { notice: [], ment: [], perf: [] };
    const url = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";

    async function loadData() {
        try {
            const response = await fetch(url + "?t=" + new Date().getTime());
            db = await response.json();
            initApp();
        } catch (e) { document.getElementById('notice-content').innerText = "ì—°ê²° ì‹¤íŒ¨"; }
    }

    function initApp() {
        if(db.notice.length) document.getElementById('notice-content').innerHTML = db.notice.map(n => `[${n.date}] ${n.content}`).join(' / ');

        const sel = document.getElementById('ment-select');
        const types = [...new Set(db.ment.map(m => m.type))].filter(Boolean);
        sel.innerHTML = '<option value="">-- ìœ í˜• ì„ íƒ --</option>';
        types.forEach(t => {

    function updateMent() {

    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();

            return b.includes(q) || c.includes(q);
        });
