<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카드 상담 통합 시스템</title>
    <style>
        :root { --blue: #007bff; --red: #ff4d4f; --bg: #f0f2f5; --yellow: #fff9c4; }
        body { font-family: 'Malgun Gothic', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .wrapper { max-width: 1200px; margin: 0 auto; }

        /* 공지사항 전광판 (날짜 + 내용) */
        .notice-container { 
            background: var(--yellow); border-left: 5px solid #fbc02d; 
            margin-bottom: 20px; border-radius: 8px; overflow: hidden; position: relative; height: 45px;
            display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .notice-scroll {
            white-space: nowrap; position: absolute; padding-left: 100%;
            animation: marquee 25s linear infinite; font-weight: bold; font-size: 1.05rem;
        }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-150%); } }
        .notice-container:hover .notice-scroll { animation-play-state: paused; }

        .main-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: 620px; display: flex; flex-direction: column; }
        h2 { font-size: 1.2rem; border-bottom: 2px solid var(--blue); padding-bottom: 10px; margin-top: 0; flex-shrink: 0; }

        /* 왼쪽: 상담 멘트 */
        .select-box { width: 100%; padding: 15px; border: 2px solid var(--blue); border-radius: 10px; font-size: 1.1rem; margin-top: 15px; flex-shrink: 0; }
        .ment-box { 
            background: #ffffff; border: 2px solid var(--blue); padding: 25px; border-radius: 12px; 
            flex-grow: 1; font-size: 1.15rem; line-height: 1.8; white-space: pre-wrap; 
            margin-top: 20px; display: none; overflow-y: auto; 
        }

        /* 오른쪽: 가이드 검색 & 스크롤 적용 */
        .search-input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.1rem; flex-shrink: 0; }
        .guide-box { 
            background: #fff1f0; border-left: 5px solid var(--red); padding: 20px; border-radius: 10px; 
            height: 180px; overflow-y: auto; margin-top: 15px; line-height: 1.7; /* 내용 길면 스크롤 발생 */
        }
        
        /* 실적 영역 */
        .perf-area { margin-top: 30px; flex-grow: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f3f5; padding: 10px; border-bottom: 2px solid #dee2e6; position: sticky; top: 0; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
    </style>
</head>
<body>
