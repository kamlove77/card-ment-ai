<style>
    /* ✅ 모바일에서도 2열 구조를 강제 유지하여 테이블이 내려가지 않게 함 */
    .main-layout { 
        display: grid; 
        grid-template-columns: 1fr 1.2fr; /* 왼쪽보다 오른쪽(실적)을 약간 더 넓게 */
        gap: 8px; 
    }

    /* ✅ 전체적인 높이와 글자 크기를 줄여 콤팩트하게 변경 */
    .panel { 
        padding: 10px; 
        height: 480px; /* 높이를 더 줄임 */
        font-size: 0.85rem; 
    }

    h2 { font-size: 0.9rem; margin-bottom: 8px; }

    /* 실적 테이블을 더 작고 촘촘하게 */
    .perf-area { max-height: 200px; }
    td, th { padding: 6px 4px; font-size: 0.75rem; }

    /* 공지사항 높이 최소화 */
    .notice-container { height: 90px; padding: 8px; margin-bottom: 10px; }

    /* 모바일에서 글자가 깨지지 않게 방지 */
    @media (max-width: 480px) {
        body { padding: 5px; }
        .main-layout { grid-template-columns: 1fr 1.1fr; gap: 5px; }
        .panel { padding: 8px; }
    }
</style>
