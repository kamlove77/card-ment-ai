<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카드 상담 멘트 생성기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f6f8; padding: 20px; }
    .wrap { max-width:600px; margin:0 auto; background:#fff; padding:30px; border-radius:12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h1 { text-align:center; font-size: 24px; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, textarea, button { width:100%; padding:12px; margin-top:8px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
    button#clear { background: #6c757d; margin-top: 8px; }
    .card { border:1px solid #eee; border-radius:8px; padding:15px; margin-top:15px; background: #fafafa; }
    .pill { display: inline-block; background: #e7f3ff; color: #007bff; padding: 2px 8px; border-radius: 4px; font-size: 12px; margin-bottom: 8px; }
  </style>
</head>
<body>
<div class="wrap">
  <h1>카드 상담 멘트 생성기</h1>

  <label>상황 유형</label>
  <select id="type"><option>데이터 로딩 중...</option></select>

  <label>말투 설정</label>
  <select id="tone">
    <option value="default">기본형</option>
    <option value="short">단정형 (~다.)</option>
    <option value="soft">정중형 (사과 포함)</option>
  </select>

  <label>고객 상황</label>
  <textarea id="detail" placeholder="고객의 구체적인 상황을 입력하세요"></textarea>

  <button id="gen">멘트 만들기</button>
  <button id="clear">초기화</button>

  <div id="out"></div>
</div>
<script src="./app.js?v=2"></script>
</body>
</html>
