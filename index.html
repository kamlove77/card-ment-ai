<div class="right-panel">
  <h2>📋 업무 정보 조회</h2>
  
  <div class="search-box" style="margin-bottom: 20px; padding: 15px; background: #e7f3ff; border-radius: 10px;">
    <label style="margin-top:0;">조회할 화면번호/검색어 입력</label>
    <input type="text" id="quick-search" placeholder="예: 8974 또는 문자보내기" style="width:100%; padding:10px; border-radius:5px; border:1px solid #007bff;">
    <button id="btn-search" style="margin-top:10px; background:#007bff; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; width:100%;">개별 조회하기</button>
  </div>

  <hr style="border: 0.5px solid #eee; margin: 20px 0;">

  <div class="info-box">
    <span class="info-label">🖥️ 화면번호</span>
    <div id="view-screen" class="info-value">-</div>
  </div>
  <div class="info-box">
    <span class="info-label">🔍 검색어</span>
    <div id="view-keywords" class="info-value">-</div>
  </div>
  <div class="info-box">
    <span class="info-label">📌 상세 설명</span>
    <div id="view-desc" class="info-value" style="min-height: 250px; white-space: pre-wrap;">-</div>
  </div>
</div>
