<style>
    /* ✅ 휴대폰(모바일) 대응 스크롤 설정 추가 */
    .notice-container { 
        background: var(--yellow); 
        border: 2px solid #fbc02d; 
        margin-bottom: 15px; 
        border-radius: 12px; 
        height: 150px; /* 높이 고정 */
        display: flex; 
        flex-direction: column;
        padding: 10px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        overflow: hidden; /* 박스 밖으로 안 나가게 함 */
    }

    .notice-list { 
        overflow-y: scroll; /* 무조건 스크롤 가능하게 설정 */
        flex-grow: 1; 
        -webkit-overflow-scrolling: touch; /* 아이폰/안드로이드 부드러운 스크롤 */
    }

    /* ✅ 모바일에서도 스크롤바가 보이게 하는 마법의 코드 */
    .notice-list::-webkit-scrollbar {
        width: 6px; /* 스크롤바 두께 */
        display: block !important;
    }
    .notice-list::-webkit-scrollbar-thumb {
        background: #fbc02d; /* 스크롤바 색상 */
        border-radius: 10px;
    }
    .notice-list::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
    }

    /* 모바일에서 2단 배열이 1단으로 바뀌도록 설정 */
    @media (max-width: 768px) {
        .main-layout { grid-template-columns: 1fr; }
        .panel { height: auto; min-height: 400px; margin-bottom: 15px; }
    }
</style>
