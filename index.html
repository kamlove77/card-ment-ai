            <input type="text" id="keyword" placeholder="í™”ë©´ë²ˆí˜¸/í‚¤ì›Œë“œ ê²€ìƒ‰..." onkeyup="searchGuide()">
            <div id="guide-display" class="guide-box">ê°€ì´ë“œ ë‚´ìš© í‘œì‹œ</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";
    let db = { notice: [], ment: [], perf: [] };

    // ë‚ ì§œ í˜•ì‹ì„ "ì›”/ì¼"ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
    function formatDate(dateStr) {
        const d = new Date(dateStr);
        if (isNaN(d.getTime())) return dateStr;
        return `${d.getMonth() + 1}/${d.getDate()}`;
    }

    async function loadData() {
        try {
            const res = await fetch(`${API_URL}?t=${Date.now()}`).then(r => r.json());
            db = res;
            
            // ê³µì§€ì‚¬í•­ ë Œë”ë§
            document.getElementById('notice-list').innerHTML = res.notice.map(n => `
                <div class="notice-item">
                    <span class="notice-date">${formatDate(n.date)}</span>
                    <span class="notice-content">${n.content}</span>
                </div>
            `).join('');
            
            const select = document.getElementById('ment-select');
            select.innerHTML = '<option value="">-- ìƒí™© ì„ íƒ --</option>';
            res.ment.filter(m => m.type).forEach(m => {
                const opt = document.createElement('option'); opt.value = m.type; opt.innerText = m.type; select.appendChild(opt);
            });
            
            let cum = 0;
            document.getElementById('perf-list').innerHTML = res.perf.map(p => {
                const val = parseInt(String(p.val).replace(/[^0-9]/g, '')) || 0;
                cum += val;
                return `<tr><td>${formatDate(p.date)}</td><td>${p.val}</td><td class="cum-cell">${cum.toLocaleString()}</td></tr>`;
            }).join('');
        } catch(e) { console.error(e); }
    }

    function updateMentBox(v) {
        const item = db.ment.find(m => m.type === v);
        document.getElementById('ment-display').innerText = item ? item.talk : "ìƒí™©ì„ ì„ íƒí•˜ì„¸ìš”.";
    }

    // âœ… ê°€ì´ë“œ ê²€ìƒ‰ ê¸°ëŠ¥: [í™”ë©´ë²ˆí˜¸]ì™€ í‚¤ì›Œë“œê°€ ëª¨ë‘ ë‚˜ì˜¤ë„ë¡ ìˆ˜ì •
    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        if (!q) {
            document.getElementById('guide-display').innerHTML = "ê°€ì´ë“œ ë‚´ìš© í‘œì‹œ";
            return;
        }

        const found = db.ment.find(m => 
            String(m.num).includes(q) || 
            (m.key && m.key.toLowerCase().includes(q))
        );

        if (found) {
            document.getElementById('guide-display').innerHTML = `
                <b style="color:#333;">[${found.num || ''}] ${found.key || ''}</b><br>
                <div style="margin-top:5px;">${found.pos || ''}</div>
            `;
        } else {
            document.getElementById('guide-display').innerHTML = "ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.";

    }

    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'ko-KR'; 
        rec.start();
        rec.onresult = async (e) => {
            const val = e.results[0][0].transcript.replace(/[^0-9]/g, '');
            if(val && confirm(val + "ê±´ì„ ì €ì¥í• ê¹Œìš”?")) {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'save', value: val }) });

    }

</script>
