<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>

        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 8px; background: var(--bg); text-align: left; }
        .notice-wrapper { background: var(--primary); color: white; padding: 8px 12px; border-radius: 10px; margin-bottom: 8px; }
        .notice-header { font-weight: bold; font-size: 13px; margin-bottom: 3px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 3px; }
        .refresh-btn { background: rgba(255,255,255,0.3); border: 1px solid white; color: white; padding: 2px 8px; border-radius: 5px; font-size: 10px; cursor: pointer; }
        #notice-container { font-size: 12px; max-height: 80px; overflow-y: auto; }

        .main-container { display: flex; gap: 8px; width: 100%; align-items: flex-start; flex-wrap: nowrap; }
        .card { background: white; flex: 1; padding: 10px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); min-width: 0; }
        .title { font-weight: bold; margin-bottom: 6px; color: var(--primary); font-size: 13px; border-left: 4px solid var(--primary); padding-left: 8px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 13px; margin-bottom: 8px; outline: none; }
        .display-area { min-height: 100px; white-space: pre-wrap; word-break: break-all; line-height: 1.5; font-size: 13px; color: #333; }
        .search-res { color: #d32f2f; font-weight: bold; border-bottom: 1px solid #eee; padding: 6px 0; font-size: 13px; }

        .perf-section { width: 100%; margin-top: 10px; }
        table { width: auto; border-collapse: collapse; font-size: 10px; }
        th, td { border: 1px solid #eee; padding: 3px 6px; text-align: center; white-space: nowrap; }
        th { background: #f8f9fa; }

    </style>
</head>
<body>

<div class="notice-wrapper">
    <div class="notice-header">
        <span>ğŸ“¢ ê³µì§€ì‚¬í•­</span>
        <button class="refresh-btn" onclick="loadData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
    </div>
    <div id="notice-container">ë¡œë”© ì¤‘...</div>
</div>

<div class="main-container">
    <div class="card">
        <div class="title">ğŸ“ ìƒë‹´ ë©˜íŠ¸</div>
        <select id="ment-select" onchange="updateMent()"><option value="">-- ì„ íƒ --</option></select>
        <div id="ment-display" class="display-area"></div>
    </div>
    
    <div class="card">
        <div class="title">ğŸ” ë¹ ë¥¸ ê²€ìƒ‰</div>
        <input type="text" id="keyword" oninput="searchGuide()" placeholder="í‚¤ì›Œë“œ ì…ë ¥">
        <div id="guide-display" class="display-area" style="max-height:180px; overflow-y:auto;"></div>
        
        <div class="perf-section">
            <div class="title" style="margin-top:5px; border-left:3px solid var(--primary); font-size:11px;">ğŸ“Š ì‹¤ì </div>
            <table id="perf-table"></table>
        </div>
    </div>
</div>

<script>
    let db = { notice: [], ment: [], perf: [] };
    const url = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";

    const toArr = (obj) => Array.isArray(obj) ? obj : Object.values(obj);

    async function loadData() {
        try {
            const response = await fetch(url + "?t=" + Date.now());
            db = await response.json();
            
            // ê³µì§€ì‚¬í•­
            if(db.notice?.length > 0) {
                document.getElementById('notice-container').innerHTML = [...db.notice].reverse().slice(0, 5).map(n => {
                    const r = toArr(n);
                    return `<div style="padding:1px 0;"><span style="color:#ffeb3b;">[${r[0]||''}]</span> ${r[1]||''}</div>`;
                }).join('');
            }

            // ì…€ë ‰íŠ¸ë°•ìŠ¤ (Aì—´ ê¸°ì¤€)
            const sel = document.getElementById('ment-select');
            if(db.ment?.length > 0) {
                // toArr(m)[0] ì´ Aì—´(ìœ í˜•)ì…ë‹ˆë‹¤.
                const types = [...new Set(db.ment.map(m => toArr(m)[0]))].filter(Boolean);
                sel.innerHTML = '<option value="">-- ì„ íƒ --</option>' + types.map(t => `<option value="${t}">${t}</option>`).join('');
            }

            // ì‹¤ì  í…Œì´ë¸”
            const perfTable = document.getElementById('perf-table');
            if(db.perf?.length > 0) {
                let total = 0;
                let rows = db.perf.map((p, idx) => {
                    const r = toArr(p);
                    const val = Number(r[1]) || 0;
                    total += val;
                    const dStr = String(r[0]);
                    const date = dStr.includes('-') ? dStr.split('-').slice(1).join('/') : dStr;
                    return `<tr class="${idx === db.perf.length-1 ? 'today' : ''}"><td>${date}</td><td>${val}</td><td>${r[2]||'-'}</td></tr>`;
                }).join('');
                perfTable.innerHTML = `<thead><tr><th>ë‚ ì§œ</th><th>ì‹¤ì </th><th>%</th></tr></thead><tbody>${rows}<tr class="total-row"><td>í•©ê³„</td><td>${total.toLocaleString()}</td><td>-</td></tr></tbody>`;
            }
        } catch (e) { }
    }

    // âœ… ìˆ˜ì • í¬ì¸íŠ¸: Aì—´ ì„ íƒ ì‹œ Eì—´(index 4) ë°ì´í„° ì¶œë ¥
    function updateMent() {
        const val = document.getElementById('ment-select').value;
        const found = db.ment.find(m => toArr(m)[0] === val); // Aì—´(0)ê³¼ ë¹„êµ
        if (found) {
            const r = toArr(found);
            // Eì—´ì€ ë°°ì—´ì˜ 5ë²ˆì§¸ì´ë¯€ë¡œ indexëŠ” 4ì…ë‹ˆë‹¤.
            document.getElementById('ment-display').innerText = r[4] || "ë©˜íŠ¸ ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.";
        } else {
            document.getElementById('ment-display').innerText = "";
        }
    }

    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        const display = document.getElementById('guide-display');
        if (!q) { display.innerHTML = ""; return; }
        
        const results = db.ment.filter(m => {
            const r = toArr(m);
            // Bì—´(1) í˜¹ì€ Cì—´(2)ì—ì„œ ê²€ìƒ‰
            return String(r[1]||"").toLowerCase().includes(q) || String(r[2]||"").toLowerCase().includes(q);
        });
        
        display.innerHTML = results.map(m => {
            const r = toArr(m);
            // ê²€ìƒ‰ ê²°ê³¼ëŠ” Bì—´(ìœ í˜•)ê³¼ Cì—´(í‚¤ì›Œë“œ)ë§Œ ì¶œë ¥
            return `<div class="search-res">[${r[1] || ''}] ${r[2] || ''}</div>`;
        }).join('');
    }

    window.onload = loadData;
</script>
</body>
</html>
