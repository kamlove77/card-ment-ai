<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";
    const BASE_COUNT = 1585; 
    let dbData = null;

    async function init() {
        try {
            const res = await fetch(scriptUrl + "?t=" + Date.now());
            dbData = await res.json();
            
            if(dbData.notice) {
                document.getElementById('notice-container').innerHTML = dbData.notice.reverse().slice(0, 2).map(n => {
                    const r = Array.isArray(n) ? n : Object.values(n);
                    const d = String(r[0]).substring(5,10).replace('-', '/');
                    return `<div><span class="date-tag">[${d}]</span> ${r[1]}</div>`;
                }).join('');
            }

            const mentSelect = document.getElementById('ment-select');
            const types = [...new Set(dbData.ment.map(m => Array.isArray(m) ? m[0] : m.type))].filter(Boolean);
            types.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t; opt.innerText = t;
                mentSelect.appendChild(opt);
            });

            if(dbData.perf) {
                let dailyTotal = 0;
                let bodyHtml = "";
                dbData.perf.forEach(p => {
                    const r = Array.isArray(p) ? p : Object.values(p);
                    const val = Number(r[1]) || 0;
                    const d = String(r[0]).substring(5,10).replace('-', '/');
                    if(d === "01/22" || d === "01/23") dailyTotal += val;
                    bodyHtml += `<tr><td>${d}</td><td>${val}</td><td>${r[2]||'-'}</td></tr>`;
                });
                document.getElementById('perf-body').innerHTML = bodyHtml;

                const realTotal = BASE_COUNT + dailyTotal;
