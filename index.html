<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì¹´ë“œ ìƒë‹´ ê°€ì´ë“œ</title>
    <style>
        :root { --primary: #6c5ce7; --bg: #f0f2f5; }
        
        /* âœ… PCì—ì„œ ë„ˆë¬´ ë²Œì–´ì§€ì§€ ì•Šê²Œ ê°€ë¡œí­ ì œí•œ ë° ê°€ìš´ë° ì •ë ¬ */
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0 auto; padding: 15px; background: var(--bg); max-width: 1100px; text-align: left; }
        
        .notice-wrapper { background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; }
        .notice-header { font-weight: bold; font-size: 15px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 8px; }
        .refresh-btn { background: rgba(255,255,255,0.3); border: 1px solid white; color: white; padding: 4px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; }
        #notice-container { font-size: 14px; max-height: 100px; overflow-y: auto; line-height: 1.6; }

        /* ê°€ë¡œ ë ˆì´ì•„ì›ƒ ê³ ì • (ëª¨ë°”ì¼ì—ì„œë„ ë‚˜ë€íˆ) */
        .main-container { display: flex; gap: 15px; align-items: flex-start; flex-wrap: nowrap; }
        .card { background: white; flex: 1; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); min-width: 0; }
        .title { font-weight: bold; margin-bottom: 10px; color: var(--primary); font-size: 15px; border-left: 5px solid var(--primary); padding-left: 10px; }
        
        select, input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; margin-bottom: 10px; outline: none; }
        
        /* ë©˜íŠ¸ í‘œì‹œ ì˜ì—­ */
        .display-area { min-height: 150px; white-space: pre-wrap; word-break: break-all; line-height: 1.7; font-size: 14px; color: #333; }
        
        /* ê²€ìƒ‰ ê²°ê³¼ ìŠ¤íƒ€ì¼ */
        .search-res { color: #d32f2f; font-weight: bold; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; }

        /* âœ… ì‹¤ì  í…Œì´ë¸”: í¬ê¸°ë¥¼ í‚¤ìš°ê³  ê°€ë…ì„± í™•ë³´ */
        .perf-section { width: 100%; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; }
        th { background: #f8f9fa; color: #555; }
        .today { background: #fff9c4; font-weight: bold; }
        .total-row { background: var(--primary) !important; color: white !important; font-weight: bold; }
    </style>
</head>
<body>

<div class="notice-wrapper">
    <div class="notice-header">
        <span>ğŸ“¢ ê³µì§€ì‚¬í•­</span>
        <button class="refresh-btn" onclick="loadData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
    </div>
    <div id="notice-container">ë°ì´í„° ë¡œë”© ì¤‘...</div>
</div>

<div class="main-container">
    <div class="card">
        <div class="title">ğŸ“ ìƒë‹´ ë©˜íŠ¸</div>
        <select id="ment-select" onchange="updateMent()"><option value="">-- ìœ í˜• ì„ íƒ --</option></select>
        <div id="ment-display" class="display-area">ìœ í˜•ì„ ì„ íƒí•˜ë©´ ë©˜íŠ¸ê°€ í‘œì‹œë©ë‹ˆë‹¤.</div>
    </div>
    
    <div class="card">
        <div class="title">ğŸ” ë¹ ë¥¸ ê²€ìƒ‰</div>
        <input type="text" id="keyword" oninput="searchGuide()" placeholder="í‚¤ì›Œë“œ ì…ë ¥">
        <div id="guide-display" class="display-area" style="max-height:200px; overflow-y:auto; min-height:50px;"></div>
        
        <div class="perf-section">
            <div class="title" style="margin-top:10px;">ğŸ“Š ì‹¤ì  í˜„í™©</div>
            <table id="perf-table"></table>
        </div>
    </div>
</div>

<script>
    let db = { notice: [], ment: [], perf: [] };
    const url = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";

    // ë°ì´í„° ìˆœì„œ ê°•ì œ ì •ê·œí™” (A, B, C, D, E)
    function formatRow(m) {
        if (Array.isArray(m)) return m;
        // ê°ì²´ í˜•íƒœì¼ ê²½ìš° ì•ˆì „í•˜ê²Œ ë°°ì—´ë¡œ ë³€í™˜
        return [m.type || m[0], m.num || m[1], m.key || m[2], m.pos || m[3], m.talk || m[4]];
    }

    async function loadData() {
        try {
            const res = await fetch(url + "?t=" + Date.now());
            db = await res.json();
            
            // 1. ê³µì§€ì‚¬í•­
            if(db.notice?.length) {
                document.getElementById('notice-container').innerHTML = [...db.notice].reverse().slice(0, 5).map(n => {
                    const r = Array.isArray(n) ? n : Object.values(n);
                    return `<div style="padding:2px 0;"><span style="color:#ffeb3b; font-weight:bold;">[${r[0]||''}]</span> ${r[1]||''}</div>`;
                }).join('');
            }

            // 2. ì…€ë ‰íŠ¸ë°•ìŠ¤ (Aì—´: ìœ í˜•)
            const sel = document.getElementById('ment-select');
            if(db.ment?.length) {
                const types = [...new Set(db.ment.map(m => formatRow(m)[0]))].filter(Boolean);
                sel.innerHTML = '<option value="">-- ìœ í˜• ì„ íƒ --</option>' + types.map(t => `<option value="${t}">${t}</option>`).join('');
            }

            // 3. ì‹¤ì  í…Œì´ë¸”
            if(db.perf?.length) {
                let total = 0;
                let rows = db.perf.map((p, idx) => {
                    const r = Array.isArray(p) ? p : Object.values(p);
                    const val = Number(r[1]) || 0;
                    total += val;
                    const dStr = String(r[0]);
                    const date = dStr.includes('-') ? dStr.split('-').slice(1).join('/') : dStr;
                    return `<tr class="${idx === db.perf.length-1 ? 'today' : ''}"><td>${date}</td><td>${val}</td><td>${r[2]||'-'}</td></tr>`;
                }).join('');
                document.getElementById('perf-table').innerHTML = `<thead><tr><th>ë‚ ì§œ</th><th>ì‹¤ì </th><th>%</th></tr></thead><tbody>${rows}<tr class="total-row"><td>í•©ê³„</td><td>${total.toLocaleString()}</td><td>-</td></tr></tbody>`;
            }
        } catch (e) { console.error("Data Load Error:", e); }
    }

    // Aì—´ ì„ íƒ ì‹œ Eì—´ ì¶œë ¥
    function updateMent() {
        const val = document.getElementById('ment-select').value;
        const found = db.ment.find(m => formatRow(m)[0] === val);
        document.getElementById('ment-display').innerText = found ? (formatRow(found)[4] || "") : "";
    }

    // Bì—´/Cì—´ ê²€ìƒ‰
    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        const display = document.getElementById('guide-display');
        if (!q) { display.innerHTML = ""; return; }
        
        const results = db.ment.filter(m => {
            const r = formatRow(m);
            return String(r[1]||"").toLowerCase().includes(q) || String(r[2]||"").toLowerCase().includes(q);
        });
        
        display.innerHTML = results.map(m => {
            const r = formatRow(m);
            return `<div class="search-res">[${r[1] || ''}] ${r[2] || ''}</div>`;
        }).join('');
    }

    window.onload = loadData;
</script>
</body>
</html>
