<!DOCTYPE html>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --point: #f1c40f; --success: #27ae60; --bg: #f8f9fa; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0 auto; padding: 15px; background: var(--bg); max-width: 1100px; color: #333; }
        .notice-wrapper { background: var(--primary); color: white; padding: 12px 15px; border-radius: 12px; margin-bottom: 12px; }
        .notice-header { font-weight: bold; font-size: 15px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 8px; }
        .btn-group { display: flex; gap: 8px; }

        .dash-btn { background: var(--point); color: #2c3e50 !important; border: none; }

        .title { font-weight: bold; margin-bottom: 10px; color: var(--primary); font-size: 14px; border-left: 5px solid var(--primary); padding-left: 10px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; margin-bottom: 10px; outline: none; }
        .display-area { min-height: 150px; white-space: pre-wrap; word-break: break-all; line-height: 1.7; font-size: 14px; color: #444; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 8px 5px; text-align: center; }
        .today { background: #fff9db; font-weight: bold; }
        .total-row { background: var(--point); color: #2c3e50; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

<div class="notice-wrapper">
    <div class="notice-header">
        <span>ğŸ“¢ ì—…ë¬´ ê°€ì´ë“œ</span>
        <div class="btn-group">
            <button class="refresh-btn dash-btn" onclick="location.href='dashboard.html'">ğŸ“Š ëŒ€ì‹œë³´ë“œ</button>
            <button class="refresh-btn calc-btn" onclick="location.href='calculator.html'">ğŸ§® ê³„ì‚°ê¸°</button>
            <button class="refresh-btn" onclick="loadData()">ğŸ”„ ë™ê¸°í™”</button>
        </div>
    </div>
    <div id="notice-container">ë°ì´í„° ë¡œë”© ì¤‘...</div>
</div>

<div class="main-container">
    <div class="card">
        <div class="title">ğŸ“ ìƒë‹´ ë©˜íŠ¸ ê°€ì´ë“œ</div>
        <select id="ment-select" onchange="updateMent()"><option value="">-- ë¡œë”© ì¤‘ --</option></select>
        <div id="ment-display" class="display-area"></div>
    </div>
    <div class="card">
        <div class="title">ğŸ” ë¹ ë¥¸ ê²€ìƒ‰</div>
        <input type="text" id="keyword" oninput="searchGuide()" placeholder="í‚¤ì›Œë“œ ì…ë ¥">
        <div id="guide-display" class="display-area" style="max-height:150px; overflow-y:auto; min-height:50px;"></div>
        <div class="perf-section" style="margin-top:15px;">
            <div class="title">ğŸ“Š ì‹¤ì  (ì¼ìˆ˜/í‰ê· )</div>
            <table id="perf-table"></table>
        </div>
    </div>
</div>

<script>
    const url = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";
    let db = { notice: [], ment: [], perf: [] };

    function formatRow(m) {
        if (!m) return ["", "", "", "", ""];
        if (Array.isArray(m)) return m;
        return [m[0]||"", m[1]||"", m[2]||"", m[3]||"", m[4]||""];
    }

    async function loadData() {
        const noticeCont = document.getElementById('notice-container');
        try {
            const res = await fetch(url + "?t=" + Date.now());
            db = await res.json();
            
            // 1. ê³µì§€ì‚¬í•­
            if(db.notice) {
                noticeCont.innerHTML = db.notice.reverse().slice(0, 5).map(r => 
                    `<div style="padding:2px 0;"><span style="color:var(--point);">[${r[0]||''}]</span> ${r[1]||''}</div>`
                ).join('');
            }

            // 2. ì…€ë ‰íŠ¸ë°•ìŠ¤
            if(db.ment) {
                const types = [...new Set(db.ment.map(m => formatRow(m)[0]))].filter(Boolean);
                document.getElementById('ment-select').innerHTML = '<option value="">-- ìœ í˜• ì„ íƒ --</option>' + 
                    types.map(t => `<option value="${t}">${t}</option>`).join('');
            }

            // 3. ì‹¤ì  (ë‚ ì§œ/í•©ê³„/í‰ê· ) - ì˜¤ë¥˜ ë°©ì§€ ê°•í™”
            if(db.perf) {
                let total = 0, days = 0, tableRows = "";
                db.perf.forEach((p, idx) => {
                    try {
                        const r = Array.isArray(p) ? p : Object.values(p);
                        const val = Number(r[1]) || 0;
                        if(val > 0) { total += val; days++; }

                        let dStr = "-";
                        if(r[0]) {
                            let d = new Date(r[0]);
                            dStr = isNaN(d.getTime()) ? String(r[0]).substring(5,10) : (d.getMonth()+1)+"/"+d.getDate();
                        }

                        tableRows += `<tr class="${idx === db.perf.length-1 ? 'today' : ''}">
                            <td>${dStr}</td><td>${val.toLocaleString()}</td><td>${r[2]||'-'}</td>
                        </tr>`;
                    } catch(e) { console.log("í–‰ ë¡œë”© ê±´ë„ˆëœ€"); }
                });
                
                const avg = days > 0 ? (total / days).toFixed(1) : 0;
                document.getElementById('perf-table').innerHTML = `
                    <thead><tr><th>ë‚ ì§œ</th><th>ì‹¤ì </th><th>%</th></tr></thead>
                    <tbody>${tableRows}<tr class="total-row"><td>í•©ê³„(${days}ì¼)</td><td>${total.toLocaleString()}</td><td>í‰ê· :${avg}</td></tr></tbody>`;
            }
        } catch (e) {
            noticeCont.innerHTML = "âš ï¸ ì—°ê²° í™•ì¸ ì¤‘... (ìƒˆë¡œê³ ì¹¨ í•˜ì„¸ìš”)";
            console.error(e);
        }
    }

    function updateMent() {
        const val = document.getElementById('ment-select').value;
        const found = db.ment.find(m => formatRow(m)[0] === val);
        document.getElementById('ment-display').innerText = found ? formatRow(found)[4] : "";
    }

    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        const display = document.getElementById('guide-display');
        if (!q) { display.innerHTML = ""; return; }
        const results = db.ment.filter(m => {
            const r = formatRow(m);
            return String(r[1]).includes(q) || String(r[2]).includes(q);
        });
        display.innerHTML = results.map(m => `<div style="color:#3498db; font-weight:bold; border-bottom:1px solid #eee; padding:5px 0;">[${formatRow(m)[1]}] ${formatRow(m)[2]}</div>`).join('');
    }

    window.onload = loadData;
</script>
</body>
</html>
