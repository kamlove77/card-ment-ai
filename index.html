<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>상담 멘트 생성기</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#111827" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111}
    .wrap{max-width:760px;margin:0 auto;padding:18px}
    h1{font-size:20px;margin:8px 0 14px}
    .card{background:#fff;border-radius:14px;padding:14px 14px;box-shadow:0 6px 20px rgba(0,0,0,.06);margin:12px 0}
    label{display:block;font-size:13px;color:#374151;margin:10px 0 6px}
    select,input,textarea{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;font-size:14px}
    button{cursor:pointer;border:0;border-radius:12px;padding:10px 12px;font-size:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1}
    .btn-primary{background:#111827;color:#fff}
    .btn-ghost{background:#eef2ff;color:#111827}
    .ment{white-space:pre-wrap;line-height:1.5}
    .ment-actions{display:flex;gap:8px;margin-top:10px}
    .pill{display:inline-block;background:#f3f4f6;border-radius:999px;padding:4px 10px;font-size:12px;color:#374151}
    .small{font-size:12px;color:#6b7280}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>상담 멘트 생성기 (오프라인 가능)</h1>

    <div class="card">
      <div class="row">
        <div>
          <label>상황 유형</label>
          <select id="type">
            <option value="decline">승인 거절</option>
            <option value="cancel">취소/환불 지연</option>
            <option value="duplicate">중복 결제</option>
            <option value="overseas">해외 결제/차단</option>
            <option value="dispute">분쟁/이의신청</option>
            <option value="limit">한도/비밀번호</option>
          </select>
        </div>
        <div>
          <label>톤</label>
          <select id="tone">
            <option value="short">짧게(1문장)</option>
            <option value="normal" selected>기본(1~2문장)</option>
            <option value="soft">부드럽게(공감+안내)</option>
          </select>
        </div>
      </div>

      <label>추가 상황(선택): 예) 가맹점 취소했는데 미반영 / 해외 온라인 결제 / 본인 미사용 등</label>
      <input id="detail" placeholder="상황 키워드를 적어주세요 (선택)" />

      <div class="row" style="margin-top:12px">
        <button class="btn-primary" id="gen">멘트 만들기</button>
        <button class="btn-ghost" id="clear">초기화</button>
      </div>
      <div class="small" style="margin-top:10px">※ AI 호출 없이도 템플릿/규칙으로 멘트를 만들어줍니다.</div>
    </div>

    <div id="out"></div>

    <div class="small">홈화면 추가(설치형): 안드로이드 Chrome ⋮ → “홈 화면에 추가”, iPhone Safari 공유 → “홈 화면에 추가”</div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
