<div class="wrap">
  <h1>카드 상담 멘트 생성기</h1>

  <label>상황 유형</label>
  <select id="type">
    <option value="">유형 로딩 중...</option>
  </select>

  <label>말투 설정</label>
  <select id="tone">
    <option value="default">기본형</option>
    <option value="short">단정형 (~다.)</option>
    <option value="soft">정중형 (사과 포함)</option>
  </select>

  <label>고객 상황</label>
  <textarea id="detail" placeholder="고객 상황을 입력하세요"></textarea>

  <button id="gen" style="background-color: #007bff; color: white; border: none;">멘트 만들기</button>
  <button id="clear" style="background-color: #6c757d; color: white; border: none; margin-top: 5px;">초기화</button>

  <div id="out"></div>
</div>
