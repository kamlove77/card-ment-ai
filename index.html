<div class="wrap">
  <h1>카드 상담 멘트 생성기</h1>

  <label>상황 유형</label>
  <select id="type">
    <option value="">데이터 로딩 중...</option>
  </select>

  <label>말투 설정</label>
  <select id="tone">
    <option value="default">기본형</option>
    <option value="short">단정형</option>
    <option value="soft">부드러운형</option>
  </select>

  <label>고객 상황</label>
  <textarea id="detail" placeholder="고객 상황 입력"></textarea>

  <button id="gen">멘트 만들기</button>
  <button id="clear" style="margin-top:5px; background:#6c757d; color:#fff;">초기화</button>

  <div id="out"></div>
</div>
