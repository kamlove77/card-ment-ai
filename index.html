<script>
    // âš ï¸ [ì¤‘ìš”] êµ¬ê¸€ ì‹œíŠ¸ì˜ ì›¹ ì•± URLì„ ì—¬ê¸°ì— ì •í™•íˆ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";
    const REMAINDAYS = 5; 
    const TOTAL_GOAL_DAYS = 20;
    let cachedDb = null;

    function toArr(item) { return Array.isArray(item) ? item : Object.values(item); }
    function formatDate(val) {
        if (!val) return "";
        const d = new Date(val);
        if (isNaN(d.getTime())) return String(val).substring(5,10);
        return (d.getMonth() + 1).toString().padStart(2, '0') + "/" + d.getDate().toString().padStart(2, '0');
    }

    async function loadData() {
        const noticeCont = document.getElementById('notice-container');
        noticeCont.innerText = "ğŸ”„ ì„œë²„ ì—°ê²° ì¤‘...";
        try {
            const response = await fetch(scriptUrl + "?t=" + new Date().getTime());
            const db = await response.json();
            cachedDb = db;
            
            // 1. ê³µì§€ì‚¬í•­
            if(db.notice) {
                noticeCont.innerHTML = db.notice.filter(n => toArr(n)[1]).reverse().slice(0, 2).map(n => `<div>[${formatDate(toArr(n)[0])}] ${toArr(n)[1]}</div>`).join('');
            }

            // 2. ë©˜íŠ¸ ì„ íƒë°•ìŠ¤
            const types = [...new Set(db.ment.map(m => toArr(m)[0]))].filter(Boolean);
            document.getElementById('ment-select').innerHTML = '<option value="">-- ìœ í˜• ì„ íƒ --</option>' + types.map(t => `<option value="${t}">${t}</option>`).join('');

            // 3. ì‹¤ì  & ëª©í‘œ ê³„ì‚°
            if(db.perf) {

                let tableRows = "";

                    const val = Number(r[1]) || 0;

                    tableRows += `<tr><td>${formatDate(r[0])}</td><td>${val}</td><td>${r[2]||'-'}</td></tr>`;
                });

                document.getElementById('txt-total').innerText = currentTotal.toLocaleString();
                document.getElementById('perf-table').innerHTML = `<thead><tr><th>ë‚ ì§œ</th><th>ì‹¤ì </th><th>ë¹„ê³ </th></tr></thead><tbody>${tableRows}</tbody>`;

                const goal124 = 124 * TOTAL_GOAL_DAYS;
                const goal126 = 126 * TOTAL_GOAL_DAYS;
                const calcMsg = (goal, colorClass) => {
                    const diff = goal - currentTotal;
                    return diff <= 0 ? "<span class='safe'>ğŸ‰ ë‹¬ì„± ì™„ë£Œ!</span>" : `ë‚¨ì€ <span class="${colorClass}">${diff}ê°œ</span> (ì¼ ${ (diff/REMAINDAYS).toFixed(1) }ê°œ)`;
                };
                document.getElementById('msg-124').innerHTML = calcMsg(goal124, 'safe');
                document.getElementById('msg-126').innerHTML = calcMsg(goal126, 'highlight');
            }

    function updateMent() {

    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();

        const results = cachedDb.ment.filter(m => {

        });
