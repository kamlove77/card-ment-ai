<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>카드 상담 가이드</title>
    <style>
        :root { --primary: #6c5ce7; --bg: #f0f2f5; }
        body { font-family: sans-serif; margin: 0; padding: 10px; background: var(--bg); overscroll-behavior-y: contain; }
        
        /* ✅ 공지사항: 날짜 포함 + 최신 5개 + 스크롤 */
        #notice-container { 
            background: #6c5ce7; color: white; padding: 10px; border-radius: 12px; 
            margin-bottom: 12px; font-size: 13px; max-height: 100px; overflow-y: auto; 
            line-height: 1.6; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .notice-item { border-bottom: 1px solid rgba(255,255,255,0.2); padding: 4px 0; }
        .notice-item:last-child { border-bottom: none; }
        .notice-date { font-weight: bold; color: #ffeb3b; margin-right: 6px; }

        .main-container { display: flex; gap: 10px; }
        .card { background: white; flex: 1; padding: 12px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); min-width: 0; }
        .title { font-weight: bold; margin-bottom: 8px; color: var(--primary); font-size: 14px; border-left: 4px solid var(--primary); padding-left: 8px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; margin-bottom: 10px; }
        .display-area { min-height: 120px; white-space: pre-wrap; word-break: break-all; line-height: 1.6; font-size: 14px; color: #333; }
        .search-res { color: #d32f2f; font-weight: bold; border-bottom: 1px solid #eee; padding: 8px 0; font-size: 15px; }
        
        /* ✅ 실적 테이블 및 누적 행 스타일 */
