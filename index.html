<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 상담 가이드</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 10px; background: #fdf2f2; }
        .search-container { position: sticky; top: 0; background: #fdf2f2; padding: 10px 0; z-index: 100; }
        #keyword { width: 100%; padding: 12px; border: 2px solid #ffccc7; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        #guide-display { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ffccc7; min-height: 200px; line-height: 1.6; }
        .result-item { margin-bottom: 20px; border-bottom: 1px dashed #ffa39e; padding-bottom: 15px; }
        .result-item b { color: #cf1322; font-size: 1.1rem; }
        .result-content { margin-top: 10px; white-space: pre-wrap; color: #333; }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="keyword" onkeyup="searchGuide()" placeholder="키워드(B), 멘트(C, D)를 입력하세요..." autofocus>
</div>

<div id="guide-display">검색 결과가 여기에 표시됩니다.</div>

<script>
    // ✅ 데이터 구조 예시 (실제 데이터는 구글 시트에서 가져옴)
    let db = { ment: [] };

    // 1. 구글 시트 데이터 로드 (GAS 연결 부분)
    function loadData() {
        google.script.run.withSuccessHandler(function(data) {
            db.ment = data;
        }).getSpreadsheetData();
    }

    // 2. 핵심 검색 함수 (B, C, D열만 검색)
    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        const display = document.getElementById('guide-display');
        
        if (!q) {
            display.innerHTML = "번호나 키워드를 입력하세요.";
            return;
        }

        // ✅ 검색 필터: E열(pos)은 아예 변수로 만들지도 않고 검사 대상에서 제외
        const results = db.ment.filter(m => {
            const colB = m.key ? String(m.key).toLowerCase() : "";   // 키워드
            const colC = m.talk ? String(m.talk).toLowerCase() : ""; // 상담멘트 1
            const colD = m.talk2 ? String(m.talk2).toLowerCase() : ""; // 상담멘트 2

            // ✅ B, C, D열 중 하나라도 검색어가 포함되면 통과
            const isMatch = colB.includes(q) || colC.includes(q) || colD.includes(q);

            // '인증' 검색 시 '미인증' 제외 로직 유지
            if (q === "인증" && colB === "미인증") return false;

            return isMatch;
        });

        // 3. 화면 결과 출력
        if (results.length > 0) {
            display.innerHTML = results.map(found => `
                <div class="result-item">
                    <b>[${found.num || ''}] ${found.key || ''}</b>
                    <div class="result-content">${found.pos || found.talk || ''}</div>
                </div>
            `).join('');
            display.scrollTop = 0;
        } else {
            display.innerHTML = "<span style='color:#999;'>일치하는 키워드가 없습니다.</span>";
        }
    }

    // 초기 데이터 로드 호출
    window.onload = loadData;
</script>

</body>
</html>
