<div class="container">

<script>
    let db = { notice: [], ment: [], perf: [] };
    const url = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";

    async function loadData() {
        try {
            const res = await fetch(url + "?t=" + new Date().getTime());
            db = await res.json();
            initApp();
        } catch (e) { document.getElementById('notice-content').innerText = "ë¡œë“œ ì‹¤íŒ¨"; }
    }

    function initApp() {
        if(db.notice.length) document.getElementById('notice-content').innerText = db.notice.map(n => `[${n.date}] ${n.content}`).join(' / ');
        const sel = document.getElementById('ment-select');
        const types = [...new Set(db.ment.map(m => m.type))].filter(Boolean);
        sel.innerHTML = '<option value="">-- ìœ í˜• ì„ íƒ --</option>';
        types.forEach(t => { sel.innerHTML += `<option value="${t}">${t}</option>`; });

        if(db.perf.length) {
            let html = '<tr><th>ë‚ ì§œ</th><th>ì‹¤ì </th><th>%</th></tr>';
            html += db.perf.map(p => `<tr><td>${p.date}</td><td>${p.val}</td><td>${p.rate}</td></tr>`).join('');
            document.getElementById('perf-table').innerHTML = html;
        }
    }

    function updateMent() {
        const val = document.getElementById('ment-select').value;
        const found = db.ment.find(m => m.type === val);
        // âœ… ë°•ìŠ¤ ì—†ì´ í…ìŠ¤íŠ¸ë§Œ í‘œì‹œ
        document.getElementById('ment-display').innerText = found ? found.talk : "";

    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        const display = document.getElementById('guide-display');
        if (!q) { display.innerHTML = ""; return; }
        const results = db.ment.filter(m => String(m.num).toLowerCase().includes(q) || String(m.key).toLowerCase().includes(q));

        display.innerHTML = results.length ? results.map(i => `<div class="result-unit">[${i.num || ''}] ${i.key || ''}</div>`).join('') : "";
    }

</script>
