<!DOCTYPE html>

<head>

        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 6px; text-align: center; }
        th { background: #f8f9fa; }

</head>
<body>

<div id="notice-banner">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

<div class="main-container">
    <div class="card">
        <div class="title">ğŸ“ ìƒë‹´ ë©˜íŠ¸</div>
        <select id="ment-select" onchange="updateMent()"><option value="">ì„ íƒí•˜ì„¸ìš”</option></select>

    <div class="card">

        <input type="text" id="keyword" oninput="searchGuide()" placeholder="ë²ˆí˜¸/í‚¤ì›Œë“œ">
        <div id="guide-display" class="display-area" style="min-height:60px;"></div>
        
        <div class="title" style="margin-top:15px;">ğŸ“Š ì‹¤ì </div>
        <table id="perf-table"></table>

</div>

<script>
    let db = { notice: [], ment: [], perf: [] };
    // ê¸°ì¡´ì— ì˜ ì‘ë™í•˜ë˜ URLì„ ì—¬ê¸°ì— ê·¸ëŒ€ë¡œ ë„£ì–´ì£¼ì„¸ìš”.
    const url = "https://script.google.com/macros/s/AKfycbxTpgRKDGBMrq4IAEozIVSR1gtMdlFwOPosubxZUXG4BaYTYFVgk68lZPjF9dqOzRfEbA/exec";

    async function loadData() {
        const banner = document.getElementById('notice-banner');
        try {
            // ìºì‹œ ë°©ì§€ë¥¼ ìœ„í•´ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
            const response = await fetch(url + "?t=" + Date.now());
            const data = await response.json();
            
            // ë°ì´í„°ê°€ ë¹„ì–´ìˆì§€ ì•Šì€ì§€ í™•ì¸
            if (data) {
                db = data;
                renderApp();
                banner.innerText = "âœ… ë°ì´í„° ì—°ê²° ì™„ë£Œ";
                setTimeout(() => {
                    if(db.notice && db.notice.length) {
                        banner.innerText = db.notice.map(n => n.content || n[1]).join(' | ');
                    }
                }, 1000);
            }
        } catch (e) {
            banner.innerText = "âŒ ì—°ê²° ì‹¤íŒ¨: " + e.message;
            console.error(e);
        }
    }

    function renderApp() {
        // 1. ë©˜íŠ¸ ì…€ë ‰íŠ¸ë°•ìŠ¤ ì„¤ì •
        const sel = document.getElementById('ment-select');
        if (db.ment) {
            const types = [...new Set(db.ment.map(m => m.type || m[0]))].filter(Boolean);
            sel.innerHTML = '<option value="">-- ìœ í˜• ì„ íƒ --</option>';
            types.forEach(t => { sel.innerHTML += `<option value="${t}">${t}</option>`; });
        }

        // 2. ì‹¤ì  í…Œì´ë¸” ì„¤ì •
        const perfTable = document.getElementById('perf-table');
        if (db.perf && db.perf.length) {
            let html = '<tr><th>ë‚ ì§œ</th><th>ì‹¤ì </th><th>%</th></tr>';
            html += db.perf.map((p, idx) => `
                <tr class="${idx === db.perf.length - 1 ? 'today' : ''}">
                    <td>${p.date || p[0]}</td><td>${p.val || p[1]}</td><td>${p.rate || p[2] || '-'}</td>
                </tr>`).join('');
            perfTable.innerHTML = html;
        }
    }

    function updateMent() {
        const val = document.getElementById('ment-select').value;
        const found = db.ment.find(m => (m.type || m[0]) === val);
        document.getElementById('ment-display').innerText = found ? (found.talk || found[3]) : "";
    }

    function searchGuide() {
        const q = document.getElementById('keyword').value.toLowerCase().trim();
        const display = document.getElementById('guide-display');
        if (!q) { display.innerHTML = ""; return; }
        
        const results = db.ment.filter(m => 
            String(m.num || m[2]).toLowerCase().includes(q) || 
            String(m.key || m[1]).toLowerCase().includes(q)
        );
        
        display.innerHTML = results.map(i => `<div class="search-res">[${i.num || i[2] || ''}] ${i.key || i[1] || ''}</div>`).join('');
    }

    window.onload = loadData;
</script>
